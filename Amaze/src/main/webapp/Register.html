<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="newuser" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required autocomplete="off"> <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" autocomplete="off"> <br>
        <label for="num">Mobile Number:</label>
        <input type="number" name="number" id="num" autocomplete="off"> <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required> <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required autocomplete="off"> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
